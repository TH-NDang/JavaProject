    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: "17"
          distribution: "adopt"
      - name: Build with Maven
        run: |
          cd koi-pond-backend
          mvn clean install
      - name: Test
        run: |
          cd backend
          mvn test
